<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="lib/main.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/glyphicons-halflings-regular.ttf">
</head>

<body ng-app="sample">
    <div ng-controller="inputDemoController as inputdemo">
        <div>{{list}}</div>
        <chips ng-model="list" render="inputdemo.updatedValue(val)">
            <chip-tmpl>
                <div class="default-chip">
                {{chip}}
                <span class="glyphicon glyphicon-remove"></span>
                </div>
            </chip-tmpl>
            <input chip-control></input>
        </chips>
    </div>
</body>
<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="lib/chips.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="js/inputDemoController.js"></script>

</html>
